<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactions for Draggable Elements | Demo 1</title>
		<meta name="description" content="Some inspiration for interactive draggable element elasticity" />
		<meta name="keywords" content="elastic, dialog, modal, dismiss, draggable, morphing, iconify, bounciness, web design, inspiration" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/feather/style.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body >
	
			
			<div class="content">
				<a href="#" id="trigger-dialog" class="button button--dialog">Contact</a> 
							</div>
			<div class="dialog" id="dialog-1">
				<div class="mover-wrap dialog__content">
					<div class="handle"></div>
					<div class="mover">
						<div class="dialog__content-inner">
							<div class="dialog__header">
								<h2>Contact list</h2>
								<button class="action action--close">
									<i class="icon icon--cross"></i>
									<span class="text-hidden">Close dialog</span>
								</button>
							</div>
							<div class="dialog__body">
								<div class="actions">
									<div class="mover__element">
										<a href="#" class="action action--fav">
											<img src="instagram.png" style="float: left;position: relative; left: -50px;">
											<span class="action__title">Instagram</span>
											<span class="action__subline">favorites photos</span>
										</a>
									</div>
									<div class="mover__element">

										<a href="#" class="action action--download">
	                                        <img src="facebook.png" style="float: left; position: relative; left: -50px;">
											<span class="action__title">Facebook</span>
											<span class="action__subline">Check out all the works</span>
										</a>
									</div>
									<div class="mover__element">
										<a href="#" class="action action--share">
											<img src="email.png" style="float: left; position: relative; left: -50px;">
											<span class="action__title">Email</span>
											<span class="action__subline">Send me an email for some work</span>
										</a>
									</div>
								</div>
							</div>
							<div class="dialog__footer">
								<a href="#">Hungary</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		<!-- /container -->
		<script src="js/draggabilly.pkgd.min.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function() {
				var dialog = new DialogEl(document.getElementById('dialog-1'), {
					mainElement : {
						minscale : 0.6,
						minopacity : 0.5,
						//rX : 30,
						rY : 40
					},
					innerElements : {tx : 100, ty : 100},
					// the element is considered out of bounds if its center (x,y) is either 
					// x < outofbounds.x or x > win.width-outofbounds.x or
					// y < outofbounds.y or y > win.height - outofbounds.y
					outofbounds: {x : 0, y: 0}
				});

				document.getElementById('trigger-dialog').addEventListener('click', function(ev) {
					dialog.open();
				});
			})();
		</script>
	</body>
</html>
